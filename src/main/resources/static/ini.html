<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Incluye Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        header{
            background-color: #e0e0e0;
            padding: 20px 50px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
        }

        .btn-iniciar-sesion {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: white;
        }

        .main-content {
            max-width: 50%;
        }

        .main-content h1 {
            font-size: 48px;
            margin: 0;
        }

        .main-content p {
            font-size: 20px;
            color: #666;
        }

        .image-placeholder {
            width: 40%;
            height: 300px;
            background-color: #ccc;
            border-radius: 8px;
            text-align: center;
            line-height: 300px;
            color: #666;
        }

        h5 {
            margin: 0; /* Elimina márgenes por defecto */
            white-space: nowrap; /* Evita que el texto haga salto de línea */
            color: white; /* Color de texto */
        }

        .footer-bg {
            background-color: #B7C9C7; /* Color de fondo */
            padding: 20px 0; /* Espaciado superior e inferior */
        }
        .social-icons a {
            margin-right: 15px; /* Espacio entre iconos de redes sociales */
            color: white; /* Color de texto para iconos */
        }
        .footer-link {
            color: white; /* Color de texto para enlaces */
            text-decoration: none; /* Eliminar subrayado */
        }
        .footer-link:hover {
            text-decoration: underline; /* Subrayar al pasar el mouse */
        }

        .social-icon {
            margin-right: 10px; /* Espacio entre el ícono y el texto */
        }
    </style>
</head>
<body>
<header>
    <div><img src="/static/logo.png" alt="Logo" style="max-height: 50px;"></div>
    <nav>
        <a href="#">Sobre nosotros</a>
        <a href="#">Donar</a>
        <a href="#">Heladeras</a>
        <a href="/perfil" class="btn-iniciar-sesion">Iniciar Sesión</a>
    </nav>
</header>

<main>
    <div class="main-content">
        <h1>Titulo</h1>
        <p>Subtitulo que incite a realizar una donacion</p>
        <a href="#" class="btn-donar">Donar</a>
    </div>
    <div class="image-placeholder">
        <img src="/static/image.png" alt="Imagen" style="max-width: 100%; max-height: 100%; border-radius: 8px;">
    </div>
</main>

<footer class="footer-bg">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-3 text-center text-md-left">
                <img src="/static/path/to/logo.png" alt="Logo" class="img-fluid mb-2"> <!-- Reemplaza con tu logo -->
            </div>
            <div class="col-md-9">
                <div class="row">
                    <!-- Más Información -->
                    <div class="col-md-4">
                        <h5>Más información</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="footer-link">Contáctanos</a></li>
                            <li><a href="#" class="footer-link">Sobre nosotros</a></li>
                            <li><a href="#" class="footer-link">Sobre el proyecto</a></li>
                        </ul>
                    </div>
                    
                    <!-- Donar -->
                    <div class="col-md-4">
                        <h5>Donar</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="footer-link">Donar vianda</a></li>
                            <li><a href="#" class="footer-link">Ver mapa</a></li>
                        </ul>
                    </div>
                    
                    <!-- Dónde encontrarnos -->
                    <!-- Dónde encontrarnos -->
                <div class="col-md-4">
                    <h5>Dónde encontrarnos</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="footer-link"><img src="/static/facebook-icon.png" alt="Facebook" style="max-height: 20px;" ><i class="fab fa-facebook-f social-icon"></i>Facebook</a></li>
                        <li><a href="#" class="footer-link"><img src="/static/instagram-icon.png" alt="Instagram" style="max-height: 20px;"><i class="fab fa-instagram social-icon"></i>Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>


<!-- Incluye Bootstrap JS y sus dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
